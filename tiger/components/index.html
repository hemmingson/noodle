<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŒ±</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
    }

    section {
      width: 100%;
      height: 33.3%;
      display: flex;
      justify-content: center;
      align-items: center;
      border-bottom: 1px solid #eee;
    }

    .progress {
      margin-top: 20px;
      width: 200px;
      height: 12px;
      border-radius: 6px;
      background-color: #9bdfff;
    }

    .progress > div {
      height: 100%;
      border-radius: 6px;
      background-color: #25baff;
      transition: width 200ms;
    }
  </style>
</head>
<body>
  <section>
    <div>
      <input type="range">
      <div class="progress">
        <div style="width: 100%;"></div>
      </div>
    </div>
  </section>

  <script>
    const range = document.querySelector('input[type="range"]')
    const progress = document.querySelector('.progress > div')

    range.style.margin = '0'
    range.addEventListener('change', (e) => {
      progress.style.width = e.target.value + '%'
    })
  </script>
</body>
</html>
