<style>
  canvas { image-rendering: pixelated; }
</style>

<canvas></canvas>

<script>
  const ctx = document.querySelector('canvas').getContext('2d')

  const render = (() => {
    const img = new Image()
    img.src = 'asset.jpeg'
    img.onload = () => {
      ctx.drawImage(img, 0, 0, 35, 35)
    }
    ctx.strokeText('五条 悟', 35, 35)
  })()

  const getBase64 = (() => console.table([{ base64: document.querySelector('canvas').toDataURL().replace(/^data:image\/(png|jpg);base64,/, "") }]))()
</script>
